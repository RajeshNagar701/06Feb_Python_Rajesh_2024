<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
		
		// https://jsonplaceholder.typicode.com/

		/*

		*/
	  
	  
	  
	  //print api data by for of
	  
	  
	  fetch('https://jsonplaceholder.typicode.com/posts')
		.then((res)=>res.json())
		.then((obj)=> {
		
			for(var data of obj)
			{
				document.write(`<p> id : ${data.id} / title : ${data.title} </p>`)
			}
		
		});
	  
	  
    </script>
  </body>
</html>
